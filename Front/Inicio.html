<!DOCTYPE html>
<html lang="pt-BR">
<head>

<body class="bg-light">

    </nav>

    <div class="container-fluid py-4">
        <!-- Header -->
        <div class="row mb-4">

                <p class="text-muted">Explore toda a nossa coleÃ§Ã£o de livros</p>
            </div>
        </div>

        <!-- Filtros -->
        <div class="row mb-4">
            <div class="col-md-6 col-lg-3 mb-2">
                <input 
                    type="text" 
                    id="filterTitle" 
                    class="form-control" 
                    placeholder="ðŸ” Filtrar por tÃ­tulo..."
                >
            </div>
            <div class="col-md-6 col-lg-3 mb-2">
                <input 
                    type="text" 
                    id="filterAuthor" 
                    class="form-control" 
                    placeholder="ðŸ” Filtrar por autor..."
                >
            </div>
            <div class="col-md-6 col-lg-3 mb-2">
                <input 
                    type="number"

                    class="form-control" 
                    placeholder="Filtrar por ano..."

                    max="2100"
                >
            </div>
            <div class="col-md-6 col-lg-3 mb-2">

        <!-- Aviso se nenhum livro encontrado -->

        </div>

        <!-- Lista de Livros -->
        <div class="row" id="booksList"></div>
    </div>

    <!-- Modal de Detalhes do Livro -->
    <div class="modal fade" id="bookModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="bookModalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="bookModalBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
